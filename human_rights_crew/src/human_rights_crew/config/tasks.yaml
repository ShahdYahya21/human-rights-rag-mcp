find_evidence:
  description: >
    Use the rag_ask tool to answer the question: {question}.
    Return evidence and sources with URLs (JSON-like).
  expected_output: "Evidence and sources (JSON-like) with URLs."
  agent: researcher

write_answer:
  description: >
    Using ONLY the evidence and sources from the previous task,
    write the final answer with citations (instrument title + URL and article if possible).
  expected_output: "Final answer with citations."
  agent: writer
