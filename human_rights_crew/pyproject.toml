[project]
name = "human_rights_crew"
version = "0.1.0"
description = "human_rights_crew using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.14"
dependencies = [
    "crewai[tools]==1.7.2"
]

[project.scripts]
human_rights_crew = "human_rights_crew.main:run"
run_crew = "human_rights_crew.main:run"
train = "human_rights_crew.main:train"
replay = "human_rights_crew.main:replay"
test = "human_rights_crew.main:test"
run_with_trigger = "human_rights_crew.main:run_with_trigger"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.crewai]
type = "crew"
